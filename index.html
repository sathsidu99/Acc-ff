<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNX Generator v7.1 - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .header h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .version {
            color: #888;
            font-size: 1.1em;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card.generated .value { color: #4CAF50; }
        .stat-card.rare .value { color: #9C27B0; }
        .stat-card.couples .value { color: #2196F3; }
        .stat-card.activated .value { color: #FF9800; }
        .stat-card.failed .value { color: #f44336; }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .control-panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox input {
            width: auto;
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn.success {
            background: #4CAF50;
            color: white;
        }

        .btn.success:hover {
            background: #45a049;
        }

        .btn.danger {
            background: #f44336;
            color: white;
        }

        .btn.danger:hover {
            background: #da190b;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Log Panel */
        .log-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .log-panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .log-container {
            background: #1e1e2f;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #333;
        }

        .log-success { color: #4CAF50; }
        .log-error { color: #f44336; }
        .log-warning { color: #FF9800; }
        .log-info { color: #2196F3; }
        .log-rare { color: #9C27B0; font-weight: bold; }

        /* Accounts Section */
        .accounts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .accounts-header h2 {
            color: #333;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .account-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .account-card.rare { border-left-color: #9C27B0; }
        .account-card.couple { border-left-color: #2196F3; }
        .account-card.activated { border-left-color: #FF9800; }

        .account-card .uid {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .account-card .details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .account-card .actions {
            display: flex;
            gap: 5px;
        }

        .account-card .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .account-card .actions .copy {
            background: #2196F3;
            color: white;
        }

        .account-card .actions .view {
            background: #4CAF50;
            color: white;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span>KNX</span> Generator v7.1</h1>
            <div class="version">All-In-One Account Generator + Auto Activator</div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card generated">
                <div class="label">Generated</div>
                <div class="value" id="stat-generated">0</div>
                <div class="target" id="stat-target">Target: 0</div>
            </div>
            <div class="stat-card rare">
                <div class="label">Rare Accounts</div>
                <div class="value" id="stat-rare">0</div>
            </div>
            <div class="stat-card couples">
                <div class="label">Couples</div>
                <div class="value" id="stat-couples">0</div>
            </div>
            <div class="stat-card activated">
                <div class="label">Activated</div>
                <div class="value" id="stat-activated">0</div>
            </div>
            <div class="stat-card failed">
                <div class="label">Failed Activation</div>
                <div class="value" id="stat-failed">0</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Control Panel</h2>
                
                <div class="form-group">
                    <label>Region</label>
                    <select id="region">
                        <option value="IND">IND (Hindi)</option>
                        <option value="BD">BD (Bengali)</option>
                        <option value="PK">PK (Urdu)</option>
                        <option value="ID">ID (Indonesian)</option>
                        <option value="TH">TH (Thai)</option>
                        <option value="VN">VN (Vietnamese)</option>
                        <option value="ME">ME (Arabic)</option>
                        <option value="CIS">CIS (Russian)</option>
                        <option value="SAC">SAC (Spanish)</option>
                        <option value="GHOST">GHOST Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Account Name Prefix</label>
                    <input type="text" id="name-prefix" value="KNX" placeholder="Enter name prefix">
                </div>

                <div class="form-group">
                    <label>Password Prefix</label>
                    <input type="text" id="password-prefix" value="KNX" placeholder="Enter password prefix">
                </div>

                <div class="form-group">
                    <label>Number of Accounts</label>
                    <input type="number" id="account-count" value="100" min="1" max="1000000">
                </div>

                <div class="form-group">
                    <label>Threads</label>
                    <input type="number" id="thread-count" value="5" min="1" max="50">
                </div>

                <div class="form-group">
                    <label>Rarity Score Threshold</label>
                    <input type="number" id="rarity-threshold" value="4" min="1" max="10">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="auto-activation" checked>
                    <label>Enable Auto-Activation</label>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="turbo-mode" checked>
                    <label>Turbo Mode (Faster)</label>
                </div>

                <button class="btn primary" onclick="startGeneration()" id="startBtn">Start Generation</button>
                <button class="btn danger" onclick="stopGeneration()" id="stopBtn" disabled>Stop Generation</button>
                <button class="btn success" onclick="clearLogs()">Clear Logs</button>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Log Panel -->
            <div class="log-panel">
                <h2>Live Logs</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">[SYSTEM] Ready to start generation...</div>
                </div>
            </div>
        </div>

        <!-- Accounts Display -->
        <div class="accounts-section">
            <div class="accounts-header">
                <h2>Generated Accounts</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('all')">All</button>
                    <button class="tab-btn" onclick="switchTab('rare')">Rare</button>
                    <button class="tab-btn" onclick="switchTab('couples')">Couples</button>
                    <button class="tab-btn" onclick="switchTab('activated')">Activated</button>
                </div>
            </div>
            <div class="accounts-grid" id="accountsGrid">
                <!-- Accounts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // State
        let isGenerating = false;
        let currentTab = 'all';
        let accounts = {
            all: [],
            rare: [],
            couples: [],
            activated: []
        };

        // Stats
        let stats = {
            generated: 0,
            target: 0,
            rare: 0,
            couples: 0,
            activated: 0,
            failed: 0
        };

        // Log functions
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 logs
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function clearLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry log-info">[SYSTEM] Logs cleared</div>';
        }

        // Update stats display
        function updateStats() {
            document.getElementById('stat-generated').textContent = stats.generated;
            document.getElementById('stat-target').textContent = `Target: ${stats.target}`;
            document.getElementById('stat-rare').textContent = stats.rare;
            document.getElementById('stat-couples').textContent = stats.couples;
            document.getElementById('stat-activated').textContent = stats.activated;
            document.getElementById('stat-failed').textContent = stats.failed;
            
            const progress = stats.target > 0 ? (stats.generated / stats.target) * 100 : 0;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Display accounts for selected tab
            displayAccounts(tab);
        }

        // Display accounts in grid
        function displayAccounts(tab) {
            const grid = document.getElementById('accountsGrid');
            const accountList = accounts[tab] || [];
            
            if (accountList.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #888;">No ${tab} accounts found</div>`;
                return;
            }
            
            grid.innerHTML = accountList.map(acc => `
                <div class="account-card ${acc.type}">
                    <div class="uid">${acc.uid}</div>
                    <div class="details">
                        <div>Name: ${acc.name}</div>
                        <div>Account ID: ${acc.account_id || 'N/A'}</div>
                        <div>Password: ${acc.password}</div>
                        <div>Region: ${acc.region}</div>
                    </div>
                    <div class="actions">
                        <button class="copy" onclick="copyToClipboard('UID: ${acc.uid}\\nPassword: ${acc.password}\\nAccount ID: ${acc.account_id || 'N/A'}')">Copy</button>
                        <button class="view" onclick="viewDetails('${acc.uid}')">Details</button>
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                addLog('Copied to clipboard!', 'success');
            }).catch(() => {
                addLog('Failed to copy', 'error');
            });
        }

        function viewDetails(uid) {
            addLog(`Viewing details for UID: ${uid}`, 'info');
            // Implementation for viewing full details
        }

        // API Functions
        async function startGeneration() {
            const config = {
                region: document.getElementById('region').value,
                name_prefix: document.getElementById('name-prefix').value,
                password_prefix: document.getElementById('password-prefix').value,
                account_count: parseInt(document.getElementById('account-count').value),
                thread_count: parseInt(document.getElementById('thread-count').value),
                rarity_threshold: parseInt(document.getElementById('rarity-threshold').value),
                auto_activation: document.getElementById('auto-activation').checked,
                turbo_mode: document.getElementById('turbo-mode').checked
            };

            stats.target = config.account_count;
            updateStats();

            // Disable start button, enable stop button
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            isGenerating = true;

            addLog(`Starting generation with ${config.thread_count} threads...`, 'info');
            addLog(`Region: ${config.region} | Target: ${config.account_count} accounts`, 'info');

            // Simulate generation (replace with actual API calls)
            simulateGeneration(config);
        }

        function stopGeneration() {
            isGenerating = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            addLog('Generation stopped by user', 'warning');
        }

        // Simulate generation for demo (replace with actual API)
        function simulateGeneration(config) {
            let generated = 0;
            
            const interval = setInterval(() => {
                if (!isGenerating || generated >= config.account_count) {
                    clearInterval(interval);
                    if (generated >= config.account_count) {
                        addLog('Generation completed!', 'success');
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                    }
                    return;
                }

                // Simulate account generation
                generated++;
                stats.generated = generated;

                // Simulate rare account
                if (Math.random() < 0.05) {
                    stats.rare++;
                    addLog(`ðŸ’Ž Rare account found! (Total: ${stats.rare})`, 'rare');
                    
                    accounts.rare.push({
                        uid: `RARE${Math.floor(Math.random() * 1000000)}`,
                        name: `KNX${Math.floor(Math.random() * 1000)}`,
                        password: `KNX_CODEX_${Math.random().toString(36).substring(7).toUpperCase()}`,
                        account_id: Math.floor(Math.random() * 10000000).toString(),
                        region: config.region,
                        type: 'rare'
                    });
                }

                // Simulate couples
                if (Math.random() < 0.03) {
                    stats.couples++;
                    addLog(`ðŸ’‘ Couples account found! (Total: ${stats.couples})`, 'info');
                    
                    accounts.couples.push({
                        uid: `CPL${Math.floor(Math.random() * 1000000)}`,
                        name: `KNX${Math.floor(Math.random() * 1000)}`,
                        password: `KNX_CODEX_${Math.random().toString(36).substring(7).toUpperCase()}`,
                        account_id: Math.floor(Math.random() * 10000000).toString(),
                        region: config.region,
                        type: 'couple'
                    });
                }

                // Simulate activation
                if (config.auto_activation && Math.random() < 0.8) {
                    stats.activated++;
                    addLog(`âœ… Account activated! (Total: ${stats.activated})`, 'success');
                    
                    accounts.activated.push({
                        uid: `ACT${Math.floor(Math.random() * 1000000)}`,
                        name: `KNX${Math.floor(Math.random() * 1000)}`,
                        password: `KNX_CODEX_${Math.random().toString(36).substring(7).toUpperCase()}`,
                        account_id: Math.floor(Math.random() * 10000000).toString(),
                        region: config.region,
                        type: 'activated'
                    });
                } else if (config.auto_activation) {
                    stats.failed++;
                    addLog(`âŒ Activation failed! (Total: ${stats.failed})`, 'error');
                }

                // Add to all accounts
                accounts.all.push({
                    uid: `GEN${Math.floor(Math.random() * 1000000)}`,
                    name: `KNX${Math.floor(Math.random() * 1000)}`,
                    password: `KNX_CODEX_${Math.random().toString(36).substring(7).toUpperCase()}`,
                    account_id: Math.floor(Math.random() * 10000000).toString(),
                    region: config.region,
                    type: 'normal'
                });

                // Update display
                updateStats();
                if (currentTab === 'all') {
                    displayAccounts('all');
                }

                // Log progress
                if (generated % 10 === 0) {
                    addLog(`Progress: ${generated}/${config.account_count} accounts generated`, 'info');
                }
            }, 100);
        }

        // Load initial data
        function loadInitialData() {
            addLog('KNX Generator v7.1 Web Interface Ready', 'success');
            addLog('Configure settings and click "Start Generation" to begin', 'info');
            updateStats();
        }

        // Initialize
        loadInitialData();
    </script>
</body>
</html>
